<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Revamped Blackjack AI ('Charlie Rule')">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:bold&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="index.css">
  <title>Blackjack (Charlie Rule)</title>
</head>
<body>

  <!-- Header starts here -->
  <header>
    <h1>Blackjack<sub>ai</sub>
    </h1>
    <i class="material-icons">brightness_5</i>
  </header>
  <!-- Header ends here -->

  <!-- Console text starts here -->
  <section class="text-output-container">
    <textarea class="text-output" id="text-output" style="visibility: visible;">
      Turn History
    </textarea>
  </section>
  <!-- Console text ends here -->

  <main>

    <!-- Player's container starts here -->
    <section id="player-container">

      <!-- Player's Scoreboard -->
      <section class="scoreboard">
        <h3>player<sup id="player-total">0</sup></h3>
        <span id="player-score">0</span>
      </section>
      <!-- Player's scoreboard ends here -->

      <!-- Player's cards start here -->
      <section class="cards-holder">
        <section class="card-container player-card">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container player-card move-left-1">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container player-card move-left-2">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container player-card move-left-3">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container player-card move-left-4">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
      </section>
    </section>
    <!-- End of player's container -->

    <!-- Button controls start here -->
    <section id="button-controller">
      <button id="play-button" class="light-theme">Play</button>
      <button id="reset-button" class="light-theme" disabled="true" >Reset</button>
      <button id="show-console-button" class="light-theme">Console</button>
    </section>
    <!-- Button controls end here -->

    <!-- Dealer container starts here -->
    <section id="dealer-container">

      <!-- Dealer's score goes here -->
      <section class="scoreboard">
        <h3>Dealer<sup id="dealer-total">0</sup></h3>
        <span id="dealer-score">0</span>
      </section>
      <!-- Dealer's score ends here -->

      <!-- Dealer's cards start here -->
      <section class="cards-holder">
        <section class="card-container dealer-card">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container dealer-card move-left-1">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container dealer-card move-left-2">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container dealer-card move-left-3">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
        <section class="card-container dealer-card move-left-4">
          <section class="left-card-number"></section>
          <i class="fab dragon"></i>
          <section class="right-card-number"></section>
        </section>
      </section>
    </section>
    <!-- Dealer container ends here -->
  </main>

  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/e3488cdef9.js"></script>
</body>
</html>
