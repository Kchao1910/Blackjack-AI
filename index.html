<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Revamped Blackjack AI ('Charlie Rule')">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:bold&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="index.css">
  <title>Blackjack (Charlie Rule)</title>
</head>
<body>

  <header>
    <h1>Blackjack<sub>ai</sub>
    </h1>
    <i class="material-icons">brightness_5</i>
  </header>

  <main>

    <!-- Game Menu -->
    <nav id="game-menu">
      <h2>scoreboard</h2>
      <section id="scoreboard">
        <section>
          <h3>player<sup id="player-total">0</sup></h3>
          <span id="player-score">0</span>
        </section>
        <section>
          <h3>computer<sup id="dealer-total">0</sup></h3>
          <span id="dealer-score">0</span>
        </section>
      </section>
      <section class="play">
        <button id="play-button">Play</button>
      </section>
      <section class="play">
        <button id="reset-button" disabled="true" >Reset</button>
      </section>
      <section class="play">
        <button id="show-console-button" >Console</button>
      </section>
    </nav>

    <!-- Dealer Cards -->
    <section id="flex">

    <!-- Player Cards -->
      <section class="card-parent-container">

        <section class="grid1">
          <section class="card-container player-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
          <section class="card-container player-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
        </section>

        <section class="grid2">
          <section class="card-container player-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
          <section class="card-container player-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
          <section class="card-container player-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
        </section>

      </section>

      <section class="card-parent-container">

        <section class="grid1">
          <section class="card-container dealer-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
          <section class="card-container dealer-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
        </section>

        <section class="grid2">
          <section class="card-container dealer-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
          <section class="card-container dealer-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
          <section class="card-container dealer-card">
            <section class="left-card-number"></section>
            <i class="material-icons"></i>
            <section class="right-card-number"></section>
          </section>
        </section>

      </section>
    </section>

    <section class="text-output-container">
        <textarea class="text-output" id="text-output" style="visibility: hidden;">
          Turn History
        </textarea>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
