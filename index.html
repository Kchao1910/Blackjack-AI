<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Revamped Blackjack AI ('Charlie Rule')">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:bold&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Blackjack (Charlie Rule)</title>
</head>
<body>

  <header>
    <h1>Blackjack<sub>ai</sub>
    </h1>
  </header>

  <main>

    <!-- Dealer Cards -->
    <section class="card-parent-container">
      <section class="card-container dealer-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container dealer-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container dealer-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container dealer-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container dealer-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
    </section>

    <!-- Game Menu -->
    <nav id="game-menu">
      <h2>scoreboard</h2>
      <section id="scoreboard">
        <section>
          <h3>player<sup id="player-total"></sup></h3>
          <span id="player-score">0</span>
        </section>
        <section>
          <h3>computer<sup id="dealer-total"></sup></h3>
          <span id="dealer-score">0</span>
        </section>
      </section>
      <section class="play">
        <button id="play-button">Play</button>
      </section>
    </nav>

    <!-- Player Cards -->
    <section class="card-parent-container">
      <section class="card-container player-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container player-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container player-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container player-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
      <section class="card-container player-card">
        <section class="left-card-number"></section>
        <i class="material-icons"></i>
        <section class="right-card-number"></section>
      </section>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
